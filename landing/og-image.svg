<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="50%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Overlay pattern -->
  <rect width="1200" height="630" fill="white" fill-opacity="0.05"/>

  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-opacity="0.05" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo/Brand mark -->
  <g transform="translate(100, 180)">
    <!-- Hexagon shape -->
    <path d="M60 0 L120 35 L120 105 L60 140 L0 105 L0 35 Z" fill="white" fill-opacity="0.15"/>
    <path d="M60 15 L105 42 L105 98 L60 125 L15 98 L15 42 Z" fill="white" fill-opacity="0.25"/>
    <path d="M60 30 L90 49 L90 91 L60 110 L30 91 L30 49 Z" fill="white"/>

    <!-- N letter inside -->
    <text x="60" y="82" font-family="Inter, system-ui, sans-serif" font-size="40" font-weight="800" fill="#0891b2" text-anchor="middle">N</text>
  </g>

  <!-- Main title -->
  <text x="250" y="240" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="white">Nexlify</text>

  <!-- Tagline -->
  <text x="250" y="310" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="500" fill="white" fill-opacity="0.9">Plataforma de Gestion de Riesgos</text>
  <text x="250" y="355" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="500" fill="white" fill-opacity="0.9">y Cumplimiento Empresarial</text>

  <!-- Features pills -->
  <g transform="translate(250, 400)">
    <rect x="0" y="0" width="100" height="36" rx="18" fill="white" fill-opacity="0.2"/>
    <text x="50" y="24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">IA</text>

    <rect x="120" y="0" width="140" height="36" rx="18" fill="white" fill-opacity="0.2"/>
    <text x="190" y="24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Blockchain</text>

    <rect x="280" y="0" width="140" height="36" rx="18" fill="white" fill-opacity="0.2"/>
    <text x="350" y="24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Compliance</text>

    <rect x="440" y="0" width="160" height="36" rx="18" fill="white" fill-opacity="0.2"/>
    <text x="520" y="24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">36 Modulos</text>
  </g>

  <!-- URL -->
  <text x="100" y="580" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600" fill="white" fill-opacity="0.8">nexlify.io</text>

  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="100" fill="white" fill-opacity="0.05"/>
  <circle cx="1100" cy="500" r="150" fill="white" fill-opacity="0.03"/>
  <circle cx="950" cy="400" r="50" fill="white" fill-opacity="0.08"/>
</svg>
